# ── Persistence ──────────────────────────────────────────────
persistence true
persistence_location /mosquitto/data/

# ── Logging ──────────────────────────────────────────────────
log_dest stdout
log_type all

# ── MQTT over TCP (devices / backend) ────────────────────────
listener 1883
protocol mqtt
allow_anonymous true

# ── MQTT over WebSocket (browser / caregiver app) ────────────
listener 9001
protocol websockets
allow_anonymous true
